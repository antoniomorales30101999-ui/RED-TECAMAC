<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RED TECAMAC - Extractor</title>

    <script>
        var claveCorrecta = "Tecamac2026*";
        if (sessionStorage.getItem("acceso_permitido") !== "true") {
            var intento = prompt("üîê ACCESO\nIngrese clave:");
            if (intento === claveCorrecta) { sessionStorage.setItem("acceso_permitido", "true"); }
            else { window.location.href = "https://google.com"; }
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    
    <style>
        body { background-color: #f4f7f6; color: #333; font-family: 'Segoe UI', sans-serif; padding: 15px; }
        .app-header { background: linear-gradient(135deg, #004a99 0%, #002d5f 100%); color: white; padding: 20px; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; margin-bottom: 20px; text-align: center; }
        
        .search-container { max-width: 800px; margin: 0 auto 20px auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .search-label { font-weight: bold; color: #004a99; margin-bottom: 10px; display: block; }
        
        #batchSearch { width: 100%; border: 2px dashed #ccc; border-radius: 10px; padding: 10px; font-size: 0.9rem; transition: all 0.3s; }
        #batchSearch:focus { border-color: #004a99; outline: none; background: #f0f7ff; }

        #contenedorTabla { display: none; background: white; border-radius: 15px; padding: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .table thead th { background-color: #f8f9fa !important; color: #004a99 !important; font-size: 0.75rem; border-bottom: 2px solid #dee2e6 !important; }
        mark { background: #fff3cd !important; font-weight: bold; }
        .count-badge { background: #004a99; color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="app-header">
    <h3>üõ∞Ô∏è SISTEMA CORE TECAMAC</h3>
</div>

<div class="search-container">
    <label class="search-label">üìã Pegar texto para extraer cuentas y buscar coincidencias:</label>
    <textarea id="batchSearch" rows="3" placeholder="Pegue aqu√≠ el texto con las cuentas mezcladas..."></textarea>
    <div id="statusInfo" class="mt-2 small text-muted"></div>
</div>

<div id="mensajeVacio" class="text-center text-muted mt-5">
    <p>El sistema mostrar√° coincidencias autom√°ticamente al detectar n√∫meros en el texto.</p>
</div>

<div id="contenedorTabla">
    <table id="tablaMaestra" class="table table-hover w-100">
        <thead>
            <tr>
                <th>Cuenta</th><th>QR</th><th>OLT</th><th>FSP</th>
                <th>Lat</th><th>Lon</th><th>Ubicaci√≥n</th><th>Puerto</th>
            </tr>
        </thead>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
<script src="https://cdn.datatables.net/plug-ins/1.13.6/sorting/natural.js"></script>

<script>
    var table;
    $(document).ready(function() {
        Papa.parse("datos.csv", {
            download: true,
            header: false,
            skipEmptyLines: true,
            complete: function(results) {
                table = $('#tablaMaestra').DataTable({
                    data: results.data,
                    dom: 'rtip',
                    pageLength: 20,
                    columnDefs: [{ type: 'natural', targets: 7 }],
                    order: [[7, 'asc']],
                    language: {
                        "info": "Mostrando _TOTAL_ resultados encontrados",
                        "paginate": { "next": "Sig", "previous": "Ant" }
                    }
                });

                $('#batchSearch').on('input', function() {
                    var rawText = $(this).val();
                    
                    // EXTRACCI√ìN: Busca secuencias de n√∫meros (de 5 a 12 d√≠gitos por ejemplo)
                    // Ajusta el {5,12} seg√∫n el largo real de tus n√∫meros de cuenta
                    var cuentasEncontradas = rawText.match(/\d{5,12}/g);

                    if (!cuentasEncontradas || rawText.trim() === "") {
                        $('#contenedorTabla').hide();
                        $('#mensajeVacio').show();
                        $('#statusInfo').html("");
                        table.search('').draw();
                    } else {
                        // Eliminar duplicados detectados en el texto
                        var cuentasUnicas = [...new Set(cuentasEncontradas)];
                        
                        // Crear filtro para DataTables (formato: Cuenta1|Cuenta2|Cuenta3)
                        var filtroRegex = cuentasUnicas.join('|');
                        
                        $('#contenedorTabla').show();
                        $('#mensajeVacio').hide();
                        $('#statusInfo').html("Se detectaron <span class='count-badge'>" + cuentasUnicas.length + "</span> cuentas √∫nicas.");

                        // Aplicamos b√∫squeda por regex solo en la columna 0 (Cuenta)
                        table.column(0).search(filtroRegex, true, false).draw();
                    }
                });

                // Resaltado de coincidencias
                table.on('draw', function() {
                    var body = $(table.table().body());
                    body.unmark();
                    var searchVal = $('#batchSearch').val().match(/\d{5,12}/g);
                    if(searchVal) {
                        searchVal.forEach(word => body.mark(word));
                    }
                });
            }
        });
    });
</script>

</body>
</html>
