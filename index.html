<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red tecamac</title>

    <script>
        var claveCorrecta = "Tecamac2026*";
        if (sessionStorage.getItem("acceso_permitido") !== "true") {
            var intento = prompt("üîê SISTEMA PRIVADO - DISTRITO NEZA\nIngrese clave t√©cnica de acceso:");
            if (intento === claveCorrecta) {
                sessionStorage.setItem("acceso_permitido", "true");
            } else {
                alert("üö´ Acceso denegado.");
                window.location.href = "https://www.google.com";
            }
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/scroller/2.2.0/css/scroller.bootstrap5.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/scroller/2.2.0/js/dataTables.scroller.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>

    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Segoe UI', sans-serif; }
        
        /* HEADER */
        .app-header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 20px;
            text-align: center;
        }
        .app-header h1 { color: #58a6ff; font-size: 1.4rem; font-weight: 700; margin: 0; }

        /* BUSCADOR RESALTADO */
        .dataTables_filter { width: 100%; text-align: center !important; padding: 15px; }
        .dataTables_filter input {
            background-color: #0d1117 !important;
            border: 2px solid #58a6ff !important;
            border-radius: 10px !important;
            color: #fff !important;
            padding: 12px 20px !important;
            width: 100% !important;
            max-width: 600px;
            font-size: 1.1rem;
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.2);
        }

        /* TABLA DARK */
        .main-card { background: #161b22; border-radius: 12px; margin: 10px; padding: 10px; border: 1px solid #30363d; }
        .table { color: #c9d1d9 !important; border-color: #30363d !important; }
        .table thead th { background-color: #0d1117 !important; color: #58a6ff !important; font-size: 0.75rem; border-bottom: 2px solid #30363d !important; }
        
        /* ILUMINACI√ìN DE B√öSQUEDA (MARCADOR) */
        mark {
            background: #ffeb3b !important; /* Amarillo brillante */
            color: #000 !important;
            padding: 0;
            border-radius: 2px;
        }

        .table-hover tbody tr:hover { background-color: #1f242c !important; }
        .dataTables_info { color: #8b949e; font-size: 0.8rem; padding: 10px; }
    </style>
</head>
<body>

<div class="app-header">
    <h1>üì° RED TECAMAC <span style="color: #3fb950; font-size: 0.8rem;">‚óè ONLINE</span></h1>
</div>

<div class="main-card">
    <table id="tablaMaestra" class="table table-hover w-100">
        <thead>
            <tr>
                <th>Cuenta</th><th>QR</th><th>OLT</th><th>FSP</th>
                <th>Latitud</th><th>Longitud</th><th>Ubicaci√≥n</th><th>Puerto</th>
            </tr>
        </thead>
    </table>
</div>

<script>
    $(document).ready(function() {
        Papa.parse("datos.csv", {
            download: true,
            header: false,
            skipEmptyLines: true,
            complete: function(results) {
                var table = $('#tablaMaestra').DataTable({
                    data: results.data,
                    deferRender: true,
                    scrollY: "60vh",
                    scrollCollapse: true,
                    scroller: true,
                    language: {
                        "search": "",
                        "searchPlaceholder": "üîé ESCRIBE AQU√ç PARA BUSCAR E ILUMINAR...",
                        "info": "Registros: _TOTAL_",
                        "loadingRecords": "Cargando fibra..."
                    },
                    dom: 'firt'
                });

                // Funci√≥n para ILUMINAR el texto buscado
                table.on('draw', function() {
                    var body = $(table.table().body());
                    body.unmark(); // Limpia marcas anteriores
                    body.mark(table.search()); // Ilumina la b√∫squeda actual
                });
            }
        });
    });
</script>

</body>
</html>
