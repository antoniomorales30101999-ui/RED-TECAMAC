<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Red Neza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body class="bg-light">
    <div class="container-fluid mt-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h4>üì° Sistema de Consulta - Distrito Neza</h4>
            </div>
            <div class="card-body">
                <table id="tablaRed" class="table table-striped table-bordered w-100">
                    <thead>
                        <tr>
                            <th>Cuenta</th><th>QR</th><th>OLT</th><th>FSP</th>
                            <th>Latitud</th><th>Longitud</th><th>Ubicaci√≥n</th><th>Puerto</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            Papa.parse("datos.csv", {
                download: true,
                header: false,
                skipEmptyLines: true,
                complete: function(results) {
                    $('#tablaRed').DataTable({
                        data: results.data,
                        deferRender: true,
                        scrollY: "60vh",
                        scrollCollapse: true,
                        scroller: true,
                        language: {
                            "search": "<b>üîç BUSCAR:</b>",
                            "info": "Mostrando _TOTAL_ registros",
                            "paginate": { "next": "Sig", "previous": "Ant" }
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
